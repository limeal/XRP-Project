services:
    validator_1:
        platform: linux/amd64
        container_name: validator_1
        image: "xrpllabsofficial/xrpld"
        ports:
          - "3002:80"
          - "5006:5005"
          - "4001:6006"
          - "9001:51235"
        volumes:
          - ./packages/rippled-validators/configs/1:/config/
        networks:
            - xrpld-network

    validator_2:
        platform: linux/amd64
        container_name: validator_2
        image: "xrpllabsofficial/xrpld"
        ports:
          - "3003:80"
          - "5007:5005"
          - "4002:6006"
          - "9002:51235"
        volumes:
          - ./packages/rippled-validators/configs/2:/config/
        networks:
            - xrpld-network
 
    validator_3:
        platform: linux/amd64
        container_name: validator_3
        image: "xrpllabsofficial/xrpld"
        ports:
          - "3004:80"
          - "5008:5005"
          - "4003:6006"
          - "9003:51235"
        volumes:
          - ./packages/rippled-validators/configs/3:/config/
        networks:
            - xrpld-network

    postgres:
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_DB: ${POSTGRES_DB}
        ports:
            - 5432:5432
        volumes:
            - db_data:/var/lib/postgresql/data
        networks:
            - blockchain-network

    backend:
        build:
            dockerfile: ./Dockerfile.dev
            context: packages/backend
        env_file:
            - packages/backend/.env
        depends_on:
            - postgres
        volumes:
          - ./packages/backend:/backend
        ports:
            - 3000:3000
        restart: unless-stopped
        networks:
            - blockchain-network
        labels:
            - dev.orbstack.domains=api.blockchain.local

    ledger-bridge:
        build:
            dockerfile: ./Dockerfile.dev
            context: packages/ledger-bridge
        env_file:
            - packages/ledger-bridge/.env
        depends_on:
            - backend
        volumes:
            - ./packages/ledger-bridge:/ledger-bridge
        ports:
            - 3001:3001
        restart: unless-stopped
        networks:
            - blockchain-network
        labels:
            - dev.orbstack.domains=ledger-bridge.blockchain.local

    frontend:
        build:
            dockerfile: ./Dockerfile.dev
            context: packages/frontend
        env_file:
            - packages/frontend/.env
        depends_on:
            - backend
        volumes:
            - ./packages/frontend:/frontend
        ports:
            - 8080:8080
        restart: unless-stopped
        networks:
            - blockchain-network
        labels:
            - dev.orbstack.domains=app.blockchain.local

volumes:
    db_data: {}

networks:
    blockchain-network:
    xrpld-network: